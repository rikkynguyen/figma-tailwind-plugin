<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    .collection-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
    }

    .collection-item {
      margin: 0.5rem 0;
    }

    label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.5rem;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #3730a3;
    }
  </style>
</head>

<body>
  <h2>Select variable collections</h2>
  <div class="collection-list" id="collections"></div>
  <button id="export">Export to Tailwind CSS</button>

  <script>
    const selected = new Set();

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.collections) {
        const container = document.getElementById("collections");
        container.innerHTML = "";
        msg.collections.forEach(col => {
          const div = document.createElement("div");
          div.className = "collection-item";

          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = col.id;
          checkbox.onchange = () => {
            checkbox.checked ? selected.add(col.id) : selected.delete(col.id);
          };

          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(col.name));
          div.appendChild(label);
          container.appendChild(div);
        });
      }

      if (msg.type === "download-css") {
        const blob = new Blob([msg.css], {
          type: "text/css"
        });
        const url = URL.createObjectURL(blob);
        document.body.innerHTML = `
          <div style="padding: 1em; font-family: sans-serif;">
            <h2>Tailwind CSS Theme</h2>
            <p>Download your CSS file below:</p>
            <a href="${url}" download="tailwind-theme.css" style="
              font-weight: bold;
              display: inline-block;
              margin-top: 1em;
              padding: 0.5rem 1rem;
              background: #22c55e;
              color: white;
              border-radius: 4px;
              text-decoration: none;
            ">⬇️ Download tailwind-theme.css</a>
          </div>
        `;
      }
    };

    document.getElementById("export").onclick = () => {
      parent.postMessage({
        pluginMessage: {
          type: "export",
          selected: Array.from(selected)
        }
      }, "*");
    };
  </script>
</body>

</html>
