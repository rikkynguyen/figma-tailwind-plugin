const style = '';

function $(selector) {
  if (selector.startsWith("#")) {
    return document.getElementById(selector.slice(1));
  } else if (selector.startsWith(".")) {
    return document.querySelector(selector);
  }
  return null;
}
function showPage(id) {
  const pages = document.querySelectorAll("[data-page]");
  pages.forEach((p) => p.setAttribute("hidden", "true"));
  const target = document.querySelector(`[data-page="${id}"]`);
  if (target)
    target.removeAttribute("hidden");
}
function showLoading(isLoading) {
  const spinner = $("#import-loading");
  if (spinner)
    spinner.style.display = isLoading ? "block" : "none";
}
function showFeedback(msg, isError = false) {
  showLoading(false);
  const feedback = $("#import-feedback");
  if (!feedback)
    return;
  feedback.textContent = msg;
  feedback.style.display = "block";
  feedback.style.color = isError ? "#ff4d4f" : "var(--color-accent)";
  setTimeout(() => {
    feedback.style.display = "none";
  }, 4e3);
}
function handleImportFile(file) {
  if (!file.name.endsWith(".json")) {
    showFeedback("Please select a .json file", true);
    return;
  }
  showLoading(true);
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const content = e.target?.result;
      JSON.parse(content);
      parent.postMessage({ pluginMessage: { type: "import-json", content } }, "*");
      showLoading(false);
    } catch {
      showLoading(false);
      showFeedback("Invalid JSON file", true);
    }
  };
  reader.readAsText(file);
}
function detectAndApplyTheme() {
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  document.documentElement.setAttribute("data-theme", prefersDark ? "dark" : "");
  const toggle = $(`#toggleTheme`);
  if (toggle)
    toggle.checked = prefersDark;
}
function updateSelectAll() {
  const boxes = document.querySelectorAll("#collections .collection-item input[type=checkbox]");
  const allChecked = Array.from(boxes).every((cb) => cb.checked);
  const selectAll = $("#selectAll");
  if (selectAll)
    selectAll.checked = allChecked;
}
function renderCollections(collections, variables) {
  const container = $("#collections");
  if (!container)
    return;
  container.innerHTML = "";
  const cardHeader = $(".card-header");
  const toggleWrapper = $("#selectAll")?.parentElement;
  const actions = $(".actions");
  if (!collections || collections.length === 0) {
    const empty = document.createElement("div");
    empty.style.padding = "1rem";
    empty.style.textAlign = "center";
    empty.style.color = "var(--color-muted)";
    empty.innerText = "No variable collections found.";
    container.appendChild(empty);
    if (cardHeader)
      cardHeader.style.display = "none";
    if (toggleWrapper)
      toggleWrapper.style.display = "none";
    if (actions)
      actions.style.display = "none";
    return;
  }
  if (cardHeader)
    cardHeader.style.display = "";
  if (toggleWrapper)
    toggleWrapper.style.display = "";
  if (actions)
    actions.style.display = "";
  collections.forEach((col) => {
    const wrapper = document.createElement("label");
    wrapper.className = "collection-item";
    const label = document.createElement("span");
    label.textContent = col.name;
    wrapper.appendChild(label);
    const toggleWrapper2 = document.createElement("span");
    toggleWrapper2.className = "toggle-wrapper";
    const input = document.createElement("input");
    input.type = "checkbox";
    input.value = col.id;
    input.onchange = () => {
      input.checked ? selected.add(col.id) : selected.delete(col.id);
      updateSelectAll();
    };
    const slider = document.createElement("span");
    slider.className = "toggle-slider";
    toggleWrapper2.appendChild(input);
    toggleWrapper2.appendChild(slider);
    wrapper.appendChild(toggleWrapper2);
    container.appendChild(wrapper);
  });
  showLoading(false);
}
function setupUI() {
  detectAndApplyTheme();
  const themeToggle = $(`#toggleTheme`);
  if (themeToggle) {
    themeToggle.onchange = () => {
      document.documentElement.setAttribute("data-theme", themeToggle.checked ? "dark" : "");
    };
  }
  const importBtn = $("#btn-import");
  if (importBtn) {
    importBtn.onclick = () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      input.onchange = (e) => {
        const file = e.target.files?.[0];
        if (file)
          readAndSendFile(file);
      };
      input.click();
    };
  }
  const exportBtn = $("#btn-export");
  if (exportBtn) {
    exportBtn.onclick = () => {
      showPage("export");
      parent.postMessage({ pluginMessage: { type: "get-collections" } }, "*");
    };
  }
  const generateBtn = $("#btn-generate");
  if (generateBtn) {
    generateBtn.onclick = () => {
      showLoading(true);
      parent.postMessage({ pluginMessage: { type: "generate-preset" } }, "*");
    };
  }
  const backBtn = $("#btn-back");
  if (backBtn) {
    backBtn.onclick = () => showPage("home");
  }
  const selectAll = $("#selectAll");
  if (selectAll) {
    selectAll.onchange = () => {
      const checkboxes = document.querySelectorAll("#collections .collection-item input[type=checkbox]");
      checkboxes.forEach((cb) => cb.checked = selectAll.checked);
    };
  }
  setupDragDrop();
  window.addEventListener("message", (event) => {
    const msg = event.data.pluginMessage;
    if (!msg)
      return;
    console.log("Message received from plugin:", msg);
    if (msg.type === "collections") {
      renderCollections(msg.collections, msg.variables);
    }
    if (msg.type === "loading") {
      showLoading(msg.loading);
    }
    if (msg.type === "import-feedback") {
      showFeedback(msg.message, msg.error);
    }
    if (msg.type === "refresh-collections") {
      parent.postMessage({ pluginMessage: { type: "get-collections" } }, "*");
    }
    if (msg.type === "download-css" || msg.type === "download-json") {
      const blob = new Blob([msg.content], { type: msg.type === "download-json" ? "application/json" : "text/css" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = msg.type === "download-json" ? "figma.json" : "tailwind-theme.css";
      a.click();
    }
  });
}
function setupDragDrop() {
  let dragging = 0;
  const dropOverlay = $(`#drop-overlay`);
  if (!dropOverlay)
    return;
  window.addEventListener("dragenter", (e) => {
    e.preventDefault();
    dragging++;
    dropOverlay.style.display = "flex";
  });
  window.addEventListener("dragleave", (e) => {
    e.preventDefault();
    dragging--;
    if (dragging <= 0) {
      dropOverlay.style.display = "none";
    }
  });
  window.addEventListener("dragover", (e) => e.preventDefault());
  window.addEventListener("drop", (e) => {
    e.preventDefault();
    dragging = 0;
    dropOverlay.style.display = "none";
    const file = e.dataTransfer?.files?.[0];
    if (file)
      handleImportFile(file);
  });
}
function readAndSendFile(file) {
  showLoading(true);
  const reader = new FileReader();
  reader.onload = () => {
    parent.postMessage({
      pluginMessage: {
        type: "import-json",
        content: reader.result
      }
    }, "*");
  };
  reader.readAsText(file);
}

  <style>:root {
  --color-bg: #ffffff;
  --color-surface: #f0f0f5;
  --color-border: #a6b1c2;
  --color-text: #1e1e2f;

}

:root[data-theme="dark"] {
  --color-bg: #1e1e2f;
  --color-surface: #2a2a3f;
  --color-border: #4b5d7a;
  --color-text: #f0f0f0;
  --color-muted: #9aa9c7;
  --color-accent: #ff69b4;
  --color-collection-bg: rgba(255, 255, 255, 0.08);
}

*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--color-bg);
  color: var(--color-text);
  margin: 0;
  padding: 1rem;
  font-size: 14px;
  line-height: 1.5;
  min-width: 300px;
  max-width: 100%;
  box-sizing: border-box;
}

.main {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.card {
  background: var(--color-surface);
  padding: 0.75rem 0;
  border-radius: 8px;
  margin-bottom: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.collection-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
  overflow-y: auto;
  padding: 0 0.75rem;
}

.collection-item {
  border: 1px solid transparent;
  box-sizing: border-box;
  background: var(--color-collection-bg);
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 0.75rem;
  border-radius: 4px;
  transition: background 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.collection-item:hover {
  border: 1px solid var(--color-accent);
  background: var(--color-collection-bg);
}

.toggle-wrapper {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 22px;
  flex-shrink: 0;
}

.toggle-wrapper input {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--color-toggle-bg);
  transition: 0.3s;
  border-radius: 22px;
}

.toggle-slider::after {
  content: "";
  position: absolute;
  height: 16px;
  width: 16px;
  left: 3px;
  top: 3px;
  background-color: white;
  transition: 0.3s;
  border-radius: 50%;
}

.toggle-wrapper input:checked+.toggle-slider {
  background-color: var(--color-accent);
}

.toggle-wrapper input:checked+.toggle-slider::after {
  transform: translateX(18px);
}

.theme-toggle .toggle-wrapper {
  width: 52px;
  height: 28px;
}

.theme-toggle .toggle-slider {
  background-color: var(--color-text);
}

.theme-toggle .toggle-slider::after {
  content: "🔆";
  text-align: center;
  background-color: var(--color-bg);
  height: 24px;
  width: 24px;
  left: 2px;
  top: 2px;
  font-size: 1rem !important;
}

.theme-toggle .toggle-wrapper input:checked+.toggle-slider {
  background-color: white;
}

.theme-toggle .toggle-wrapper input:checked+.toggle-slider::after {
  content: "🌙";
  transform: translateX(24px);
}

.actions {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}

button {
  padding: 0.75rem 1rem;

  border-radius: 6px;

  width: 100%;

}

}

button.btn-nav,

}

button.btn-nav:hover,

  background: rgba(255, 255, 255, 0.03);
}

button.btn-primary {

  border-radius: 6px;
  font-weight: 600;
}

.btn-text {
  display: flex;
  flex-direction: column;
  gap: 4px;
  width: 100%;
}

.btn-back {
  background: none;
  border: none;
  color: var(--color-muted);
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  width: auto;
}

.icon {
  font-size: 1.25rem;
}

.page-header {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.inline-toggle {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  background: none;
  border: none;
  cursor: pointer;
}

.small-label {
  font-size: 12px;
  opacity: 0.75;
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.tab {
  display: none;
}

.tab.active {
  display: block;
}

.tab-nav {
  display: flex;
  margin-bottom: 1rem;
  padding: 0.25rem;
  background-color: var(--color-surface);
  border-radius: 4px;
  gap: 0.25rem;
}

button.tab-button {
  font-weight: 600;
  border: none;
  background: none;
  color: var(--color-muted);
  cursor: pointer;
  padding: 0.75rem 1rem;
  border-radius: 4px;
  transition: background 0.2s, color 0.2s;
}

button.tab-button.active {
  color: var(--color-text);
  background-color: var(--color-accent);
}

#drop-overlay {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 1000;
  background-color: var(--color-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0.9;
  padding: 1rem;
}

.drop-area {
  width: 100%;
  height: 100%;
  color: var(--color-muted);
  font-size: 13px;
  border: 2px dashed var(--color-border);
  border-radius: 6px;
  cursor: pointer;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  margin-right: 8px;
}

.spinner::after {
  content: "";
  border: 2px solid var(--color-accent);
  border-top: 2px solid transparent;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  animation: spin 0.8s linear infinite;
  display: inline-block;
  vertical-align: middle;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

input[type="checkbox"] {
  width: 16px;
  height: 16px;
  cursor: pointer;
}

input[type="checkbox"]:checked {
  background-color: var(--color-accent);
}</style>
